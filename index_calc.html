<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style_calc.css">
</head>
<body>
    <div class="fundo">
        
        <div class="calc">
            <h1>Calculadora</h1>
            <p id="res"></p>
            <table>
                <tr>
                    <td colspan="2"><button class="botaored" style="width: 106px" onclick="limpartudo()">C</button></td>
                    <td><button class="botaored"    onclick="apagar()"> &larr; </button></td>
                    <td><button class="bot" onclick="adicionar('/')">/</button></td>
                    <td><button class="bot" onclick="adicionar('*')">*</button></td>

                </tr>

                <tr>
                    <td><button class="bot" onclick="adicionar('7')">7</button></td>
                    <td><button class="bot" onclick="adicionar('8')">8</button></td>
                    <td><button class="bot" onclick="adicionar('9')">9</button></td>
                    <td><button class="bot" onclick="adicionar('(')">(</button></td>
                    <td><button class="bot" onclick="adicionar('-')">-</button></td>

                </tr>

                <tr>
                    <td><button class="bot" onclick="adicionar('4')">4</button></td>
                    <td><button class="bot" onclick="adicionar('5')">5</button></td>
                    <td><button class="bot" onclick="adicionar('6')">6</button></td>
                    <td><button class="bot" onclick="adicionar(')')">)</button></td>
                    <td><button class="bot" onclick="adicionar('+')">+</button></td>

                </tr>
                <tr>
                    <td><button class="bot" onclick="adicionar('1')">1</button></td>
                    <td><button class="bot" onclick="adicionar('2')">2</button></td>
                    <td><button class="bot" onclick="adicionar('3')">3</button></td>
                    <td rowspan="2" colspan="2"><button class="botaoblue" onclick="calcular()">=</button></td>

                </tr>
                <tr>
                    <td colspan="2" ><button class="botaozero"  onclick="adicionar('0')">0</button></td>
                    <td><button class="bot"  onclick="adicionar('.')" >.</button></td>
                    

                </tr>

            </table>


        </div>

    </div>






    <script src="funcao_calc.js"></script>
</body>
</html>
